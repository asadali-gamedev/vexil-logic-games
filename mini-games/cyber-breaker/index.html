<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cyber Breaker | Vexil Logic Games</title>
    <link rel="icon" href="../../assets/img/favicon.png" sizes="20x20" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Science+Gothic:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --neon-green: #44f580;
            --neon-red: #ff003c;
            --neon-blue: #00f0ff;
            --deep-void: #050510;
        }

        body {
            margin: 0;
            overflow: hidden;
            background-color: var(--deep-void);
            font-family: 'Rajdhani', sans-serif;
            color: #fff;
            touch-action: none;
            user-select: none;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header-bar {
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(to bottom, rgba(5, 5, 16, 0.9), transparent);
            pointer-events: auto;
        }

        .back-btn {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 10px;
            text-transform: uppercase;
        }

        .back-btn:hover {
            color: var(--neon-green);
            text-shadow: 0 0 10px var(--neon-green);
        }

        .score-box {
            text-align: right;
        }

        .score {
            font-family: 'Science Gothic', sans-serif;
            font-size: 2.5rem;
            color: var(--neon-green);
            text-shadow: 0 0 10px var(--neon-green);
            margin: 0;
            line-height: 1;
        }

        .level {
            font-size: 1.2rem;
            color: #888;
            letter-spacing: 2px;
        }

        .screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(5, 5, 16, 0.95);
            padding: 50px;
            border: 2px solid var(--neon-green);
            border-radius: 10px;
            text-align: center;
            pointer-events: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            box-shadow: 0 0 50px rgba(68, 245, 128, 0.2);
            min-width: 350px;
            z-index: 50;
            backdrop-filter: blur(10px);
        }

        .hidden {
            display: none !important;
        }

        h1 {
            margin: 0;
            font-family: 'Science Gothic', sans-serif;
            font-size: 3.5rem;
            color: var(--neon-green);
            text-transform: uppercase;
            text-shadow: 0 0 20px var(--neon-green);
        }

        .btn {
            background: transparent;
            border: 2px solid var(--neon-green);
            color: var(--neon-green);
            padding: 15px 40px;
            font-size: 1.5rem;
            font-weight: 900;
            cursor: pointer;
            text-transform: uppercase;
            font-family: 'Rajdhani', sans-serif;
            transition: 0.2s;
        }

        .btn:hover {
            background: var(--neon-green);
            color: #000;
            box-shadow: 0 0 30px var(--neon-green);
        }

        .powerup-text {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Science Gothic';
            color: #00f0ff;
            font-size: 3rem;
            opacity: 0;
            transition: 0.5s;
            text-shadow: 0 0 20px #00f0ff;
            pointer-events: none;
        }

        .powerup-text.show {
            opacity: 1;
            top: 30%;
        }

        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent 50%, rgba(0, 0, 0, 0.1) 50%);
            background-size: 100% 4px;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div class="scanlines"></div>
    <div class="powerup-text" id="powerupText">MULTI-BALL ACTIVATED</div>
    <canvas id="gameCanvas"></canvas>

    <div class="ui-layer">
        <div class="header-bar">
            <a href="../index.html" class="back-btn"><i class="fa-solid fa-arrow-left"></i> ARCADE NEXUS</a>
            <div class="score-box">
                <div class="score" id="score">0</div>
                <div class="level">SECTOR <span id="level">1</span></div>
            </div>
        </div>

        <div id="startScreen" class="screen">
            <h1>CYBER<br>BREAKER</h1>
            <p style="color:#ccc; font-size: 1.2rem;">HYPER EDITION V4.0</p>
            <button class="btn" onclick="startGame()">INITIATE BREACH</button>
        </div>
        <div id="gameOverScreen" class="screen hidden">
            <h1 style="color:var(--neon-red);">BREACH<br>FAILED</h1>
            <p>FINAL SCORE: <span id="finalScore">0</span></p>
            <button class="btn" style="border-color:var(--neon-red); color:var(--neon-red);"
                onclick="startGame()">RETRY</button>
        </div>
        <div id="winScreen" class="screen hidden">
            <h1 style="color:var(--neon-blue);">SYSTEM<br>CLEARED</h1>
            <button class="btn" style="border-color:var(--neon-blue); color:var(--neon-blue);"
                onclick="nextLevel()">NEXT SECTOR</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        let gameActive = false;
        let score = 0;
        let level = 1;
        let shake = 0;

        let paddle = { x: 0, w: 150, h: 20, color: '#44f580' };
        let balls = [];
        let bricks = [];
        let particles = [];
        let items = [];

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            paddle.x = width / 2 - paddle.w / 2;
            if (balls.length === 0) resetBall();
        }
        window.addEventListener('resize', resize);
        resize();

        function createBricks() {
            bricks = [];
            const cols = Math.floor(width / 80);
            const rows = 4 + level;
            const pad = 10;
            const w = (width - (pad * (cols + 1))) / cols;
            const h = 30;
            const colors = ['#ff003c', '#d300ff', '#00f0ff', '#44f580', '#fff700'];

            for (let c = 0; c < cols; c++) {
                for (let r = 0; r < rows; r++) {
                    if (Math.random() > 0.1) {
                        bricks.push({
                            x: (c * (w + pad)) + pad,
                            y: (r * (h + pad)) + 100,
                            w: w, h: h,
                            status: 1,
                            color: colors[r % colors.length],
                            type: Math.random() > 0.9 ? 'multi' : 'normal'
                        });
                    }
                }
            }
        }

        function resetBall() {
            balls = [{ x: paddle.x + paddle.w / 2, y: height - 60, vx: 0, vy: 0, r: 8, active: false }];
        }

        function launchBall() {
            if (!gameActive) return;
            balls.forEach(b => {
                if (!b.active) {
                    b.active = true;
                    b.vx = 8 * (Math.random() > 0.5 ? 1 : -1);
                    b.vy = -8;
                }
            });
        }

        function showPowerup(text) {
            const el = document.getElementById('powerupText');
            el.innerText = text; el.classList.add('show');
            setTimeout(() => el.classList.remove('show'), 1500);
        }

        function startGame() {
            document.querySelectorAll('.screen').forEach(s => s.classList.add('hidden'));
            level = 1; score = 0;
            document.getElementById('score').innerText = score;
            document.getElementById('level').innerText = level;
            gameActive = true;
            createBricks();
            resetBall();
            launchBall();
            animate();
        }

        function nextLevel() {
            document.querySelectorAll('.screen').forEach(s => s.classList.add('hidden'));
            level++;
            document.getElementById('level').innerText = level;
            createBricks();
            resetBall();
            launchBall();
            gameActive = true;
        }

        function animate() {
            if (!gameActive) return;
            requestAnimationFrame(animate);

            let sx = 0, sy = 0;
            if (shake > 0) { sx = (Math.random() - 0.5) * shake; sy = (Math.random() - 0.5) * shake; shake *= 0.9; }

            ctx.clearRect(0, 0, width, height);
            ctx.save();
            ctx.translate(sx, sy);

            // Paddle Movement
            if (balls.length > 0 && !balls[0].active) {
                balls[0].x = paddle.x + paddle.w / 2;
            }

            // Balls
            for (let i = balls.length - 1; i >= 0; i--) {
                let b = balls[i];
                if (b.active) {
                    b.x += b.vx;
                    b.y += b.vy;

                    // Wall
                    if (b.x > width - b.r || b.x < b.r) { b.vx = -b.vx; spawnParticles(b.x, b.y, '#fff', 5); }
                    if (b.y < b.r) { b.vy = -b.vy; spawnParticles(b.x, b.y, '#fff', 5); }

                    // Paddle
                    if (b.y > height - 40 && b.y < height - 10 && b.x > paddle.x && b.x < paddle.x + paddle.w) {
                        b.vy = -Math.abs(b.vy);
                        let hit = (b.x - (paddle.x + paddle.w / 2)) / (paddle.w / 2);
                        b.vx = hit * 10; // Steer
                        shake = 5;
                        spawnParticles(b.x, height - 30, '#44f580', 10);
                    }

                    // Bricks
                    for (let j = 0; j < bricks.length; j++) {
                        let br = bricks[j];
                        if (br.status === 1) {
                            if (b.x > br.x && b.x < br.x + br.w && b.y > br.y && b.y < br.y + br.h) {
                                b.vy = -b.vy;
                                br.status = 0;
                                score += 50;
                                document.getElementById('score').innerText = score;
                                shake = 5;
                                spawnParticles(br.x + br.w / 2, br.y + br.h / 2, br.color, 15);
                                if (br.type === 'multi') {
                                    items.push({ x: br.x + br.w / 2, y: br.y + br.h / 2, vy: 3, type: 'multi' });
                                }
                            }
                        }
                    }

                    if (b.y > height) balls.splice(i, 1);
                }
            }

            if (balls.length === 0 && gameActive) {
                gameActive = false;
                ArcadeProfile.reportGame('cyber-breaker', score);
                document.getElementById('finalScore').innerText = score;
                document.getElementById('gameOverScreen').classList.remove('hidden');
            }

            if (bricks.filter(b => b.status === 1).length === 0) {
                gameActive = false;
                ArcadeProfile.reportGame('cyber-breaker', score); // Report progress on level clear
                document.getElementById('winScreen').classList.remove('hidden');
            }

            // Items
            items.forEach((it, i) => {
                it.y += it.vy;
                ctx.fillStyle = '#00f0ff';
                ctx.beginPath(); ctx.arc(it.x, it.y, 10, 0, Math.PI * 2); ctx.fill();

                if (it.y > height - 40 && it.x > paddle.x && it.x < paddle.x + paddle.w) {
                    // Activate Multi
                    let newBalls = [];
                    balls.forEach(b => newBalls.push({ ...b, vx: -b.vx }));
                    balls = balls.concat(newBalls);
                    showPowerup('MULTI-BALL');
                    items.splice(i, 1);
                } else if (it.y > height) {
                    items.splice(i, 1);
                }
            });

            // Draw Bricks - Neon Glow
            bricks.forEach(b => {
                if (b.status === 1) {
                    ctx.shadowBlur = 10; ctx.shadowColor = b.color; ctx.fillStyle = b.color;
                    ctx.beginPath(); ctx.roundRect(b.x, b.y, b.w, b.h, 4); ctx.fill();
                    if (b.type === 'multi') {
                        ctx.fillStyle = '#fff'; ctx.beginPath(); ctx.arc(b.x + b.w / 2, b.y + b.h / 2, 4, 0, Math.PI * 2); ctx.fill();
                    }
                }
            });

            // Paddle
            ctx.shadowBlur = 20; ctx.shadowColor = '#44f580'; ctx.fillStyle = '#44f580';
            ctx.fillRect(paddle.x, height - 30, paddle.w, paddle.h);

            // Balls - Trail
            ctx.shadowColor = '#fff'; ctx.fillStyle = '#fff';
            balls.forEach(b => {
                ctx.beginPath(); ctx.arc(b.x, b.y, b.r, 0, Math.PI * 2); ctx.fill();
            });

            // Particles
            particles.forEach((p, i) => {
                p.x += p.vx; p.y += p.vy; p.alpha -= 0.03;
                ctx.globalAlpha = p.alpha; ctx.fillStyle = p.color; ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2); ctx.fill();
                ctx.globalAlpha = 1;
                if (p.alpha <= 0) particles.splice(i, 1);
            });

            ctx.restore();
        }

        function spawnParticles(x, y, color, count) {
            for (let i = 0; i < count; i++) {
                particles.push({ x: x, y: y, vx: (Math.random() - 0.5) * 10, vy: (Math.random() - 0.5) * 10, size: Math.random() * 4 + 1, alpha: 1, color: color });
            }
        }

        window.addEventListener('mousemove', e => { if (gameActive) paddle.x = e.clientX - paddle.w / 2; });
        window.addEventListener('click', launchBall);
        window.addEventListener('resize', resize);
    </script>
</body>

</html>
